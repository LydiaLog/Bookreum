# 업로드 디렉터리 (윈도우 C: 드라이브)
upload.dir=C:/uploads

# 스프링 멀티파트 기본 위치 지정
spring.servlet.multipart.location=${upload.dir}
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Tomcat 임시 디렉터리
