spring.application.name=bookreum

#mysql 연결 
spring.datasource.url=jdbc:mysql://localhost:3306/webdb
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=webuser
spring.datasource.password=webuser

#ddl실행 설정 -> 처음 테이블이 만들어지고 업데이트될 떄만 갱신됨
spring.jpa.hibernate.ddl-auto=update

#실제 sql문을 포맷팅해서 알아보기 쉽게 콘솔에 출력해줌
spring.jpa.properties.hibernate.format_sql=true
#jpa가 실행하는 sql을 같이 출력해줌
spring.jpa.show-sql=true


#로그 레벨 설정
logging.level.org.springframework=info
logging.level.com.example.demo=debug

#서버포트 변경
server.port=9090

# ✅ 카카오 OAuth2 설정 (필수)
spring.security.oauth2.client.registration.kakao.client-id=YOUR_KAKAO_CLIENT_ID
spring.security.oauth2.client.registration.kakao.client-secret=YOUR_KAKAO_CLIENT_SECRET
spring.security.oauth2.client.registration.kakao.redirect-uri={baseUrl}/api/auth/kakao/callback
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.scope=profile_nickname, profile_image

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me

# ✅ JWT 설정 (필수)
jwt.secret=bookreumJWT  # JWT 시크릿 키 (반드시 복잡한 문자열 사용)
jwt.expiration=3600000  # JWT 만료 시간 (1시간, 밀리초)


